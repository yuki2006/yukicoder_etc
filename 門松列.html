正整数の3つ組$(a,b,c)$が門松列である$\overset{\mathrm{def}}{\iff}$$a,b,c$は相異なり、$a,b,c$のうち2番目に大きな値が$a$または$c$<br>
<!-- 以下の同値な言い換えの方が直感的にわかりやすいが、初出(No.116)での定義に従った -->
同値な定義として「$a,b,c$は相異なり、$a,b,c$のうち$b$が最大または最小」というものがある。実装はこちらの方がやや簡単か。<br>
問題によっては$a,b,c$のいずれかが$0$であるものも門松列と認める場合があるので注意。<br>
非自明だか簡単に判定できるということもあり、yukicoderでは様々な問題の題材として使われている。<br>
